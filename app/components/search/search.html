<form [formGroup]="formModel">

  <div class="form-group">
    <label for="title">Journal title:</label>
    <input id="title"
           placeholder="Title"
           class="form-control"
           type="text"
           formControlName="title">
  </div>

  <div class="form-group">
    <label for="category">Journal category:</label>
    <select id="category"
            class="form-control"
            formControlName="category">
    </select>
  </div>

  <div class="form-group">
    <button type="submit"
            class="btn btn-primary btn-block">Search</button>
  </div>
</form>
